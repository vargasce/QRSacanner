<ion-header [translucent]="true" no-border>
    <ion-toolbar>

        <ion-title class="text-center">
            Historial
        </ion-title>

       <ion-buttons slot="end">
            <ion-button (click)="onClickHeader()" color="primary">
                <ion-icon slot="start" name="send" slot="icon-only">
                </ion-icon>
            </ion-button>
       </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list>
        <ion-item detail *ngFor="let registro of dataLocal.guardado" (click)="abrirRegistro( registro )">
            <ion-icon slot="start" [name]="registro.icon" color="primary"></ion-icon>
            <ion-label>
                <h2>{{registro.text}}</h2>
                <p>{{ registro.created | date:'medium' }}</p>
            </ion-label>
        </ion-item>

        <ion-item *ngIf="dataLocal.guardado.length == 0 ">
            <ion-label>Vacio </ion-label>
        </ion-item>

    </ion-list>

</ion-content>
